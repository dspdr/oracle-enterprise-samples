services:
  db:
    image: ${DB_IMAGE:-container-registry.oracle.com/database/free:latest}
    ports:
      - "1521:1521"
    environment:
      - ORACLE_PWD=Welcome12345!
      - ADMIN_PASSWORD=Welcome12345!
      - WALLET_PASSWORD=Welcome12345!
    volumes:
      - ./db/oracle/init:/opt/oracle/scripts/setup
      - adb_wallets:/u01/app/oracle/wallets
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "if [ -x /opt/oracle/checkDBStatus.sh ]; then /opt/oracle/checkDBStatus.sh; else echo \"select 1 from dual;\" | sqlplus -s / as sysdba >/dev/null; fi"
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  loan-api:
    build:
      context: ..
      dockerfile: services/loan_api/Containerfile
    ports:
      - "8000:8000"
    environment:
      - DB_USER=loan_user
      - DB_PASSWORD=Welcome12345!
      - DB_DSN=${DB_DSN:-db:1521/${DB_SERVICE:-FREEPDB1}}
      - TNS_ADMIN=${DB_TNS_ADMIN:-}
      - DB_HOST=db
      - DB_PORT=1521
      - DB_SERVICE=${DB_SERVICE:-FREEPDB1}
    volumes:
      - adb_wallets:/u01/app/oracle/wallets:ro
    depends_on:
      db:
        condition: service_healthy

  agent-factory:
    image: localhost/oracle-agent-factory:25.3
    profiles:
      - agent_factory
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=1521
      - DB_SERVICE=${DB_SERVICE:-FREEPDB1}
      - DB_USER=loan_user
      - DB_PASSWORD=Welcome12345!

volumes:
  adb_wallets:
